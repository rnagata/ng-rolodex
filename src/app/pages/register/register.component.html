<div class="page">
  <form id="register-form">
    <div>
      <label for="username">Username: </label>
      <input type="text" name="username" [(ngModel)]="formData.username"/>
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="text" name="password" [(ngModel)]="formData.password"/>
    </div>
    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" [(ngModel)]="formData.name"/>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" [(ngModel)]="formData.email"/>
    </div>
    <div>
      <label for="address">Address: </label>
      <input type="text" name="address" [(ngModel)]="formData.address"/>
    </div>
    <div>
      <button type="submit" (click)="submit()">Submit</button>
    </div>
  </form>
